<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Đăng nhập - Hệ thống khai báo lưu trú trực tuyến</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300&amp;subset=vietnamese,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="assets/assets/plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/assets/plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/assets/css/login.css">
    </head>
    <body>
        <div id="header">
                <ul class="logo">
                    <li class="title">Công An Phường An Phú</li>
                    <li class="image">
                        <img src="assets/assets/img/logo.png" alt="Công An Phường An Phú">
                    </li>
                    <li class="title">Thị Xã Thuận An, Bình Dương</li>
                </ul>
            </div>
        <div id="login">
            <div id="content">
                <div class="title">
                    <div class="bg"></div>
                    <div class="text">
                        <h2>Hệ thống</h2>
                        <h1>Khai báo lưu trú trực tuyến</h1>
                    </div>
                </div>
                <div class="wrapper">
                    <form class="login-form" action="" method="POST">
                        <div class="form-title">Đăng nhập</div>
                        <div class="form-group">
                            <input type="text" class="form-control" autocomplete="off" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" autocomplete="off" placeholder="Mật khẩu" name="password">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-block">Đăng nhập</button>
                        </div>
                    </form>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="wrapper">
                <div class="left">
                    <h3 class="support-phone">
                        <i class="fa fa-phone"></i>&nbsp;
                        <span>Liên hệ hỗ trợ:&nbsp;</span>
                        <strong>0909 123 456</strong>
                    </h3>
                </div>
                <div class="right">
                    <p class="copyright">2016 &copy; Công An Phường An Phú</p>
                </div>
            </div>
            </div>
        <script src="assets/assets/scripts/jquery.min.js"></script>
        <script src="assets/assets/plugins/jquery-validation/js/jquery.validate.min.js"></script>
        <script src="assets/assets/scripts/login.js"></script>
    </body>
</html>
